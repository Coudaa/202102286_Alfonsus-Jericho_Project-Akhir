<div class="content-wrapper">
    <div class="row">
        <div class="col-12">
            <div class="card-header">
                
            </div>
            <div class="card-body">
                <h3>Tambah Divisi</h3>

                <form [formGroup]="addDivisions" (ngSubmit)="SaveData()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Name" formControlName="nama">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Description</label>
                        <input type="text" class="form-control" placeholder="Description" formControlName="description">
                     </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
             </form>
            </div>
        </div>
    </div>
</div>
